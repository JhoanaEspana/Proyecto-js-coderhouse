      <div class="portfolio-title__container">
        <h3>Mi Portafolio</h3>
        <h2>Mejores Trabajos</h2>
      </div>

      <div class="col-lg-8 container">
        <form id="form">
          <div>
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" placeholder="Titulo del proyecto">
          </div>
          <div>
            <label for="descripcion">Descripcion</label>
            <textarea type="textarea" rows="4" cols="50" class="form-control" id="descripcion"
              placeholder="Descripcion del proyecto"></textarea>
          </div>
          <div>
            <label for="anio">Año en que se desarrollo:</label>
            <input type="date" id="anio" name="anio">
          </div>
          <div>
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" placeholder="Cliente">
          </div>
          <div>
            <p>Seleccione la categoria</p>
            <div class="form-check">
              <label class="form-check-label" for="coding">Ilustración</label>
              <input class="form-check-input check-el" type="checkbox" id="Ilustracion"  value="Ilustración" checked>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="music">Editarial</label>
              <input class="form-check-input check-el" type="checkbox" id="Editarial"  value="Editarial">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="music">Animación</label>
              <input class="form-check-input check-el" type="checkbox" id="Animacion"  value="Animación">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="music">Modelado-3D</label>
              <input class="form-check-input check-el"  type="checkbox" id="Modelado"  value="Modelado-3D">
            </div>
          </div>
          <div>
            <label for="software">Software</label>
            <input type="text" id="software" placeholder="Software">
          </div>
          <div class="mt-4">
            <button type="submit" id="agregar" class="btn btn-primary">Agregar</button>
          </div>


        </form>
      </div>

      <div class="portfolio-cards__container" >
        <div id="portfolioContent-el" class="portfolioCards">
 <!--          <div id="portfolioContent-el" class="portfolioContent">
